name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App Name'
        required: true
        default: 'NY BOTS'
      web_url:
        description: 'Website URL'
        required: true
        default: 'https://example.com'
      logo_url:
        description: 'Logo URL (PNG/JPG)'
        required: true
        default: 'https://i.imgur.com/your-logo.png'
      package_name:
        description: 'Package Name (com.example.app)'
        required: true
        default: 'com.nybots.app'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Create Android Project Structure
      run: |
        mkdir -p app/src/main/java/com/webview/app
        mkdir -p app/src/main/res/layout
        mkdir -p app/src/main/res/values
        mkdir -p app/src/main/res/drawable
        mkdir -p app/src/main/res/mipmap-hdpi
        mkdir -p app/src/main/res/mipmap-mdpi
        mkdir -p app/src/main/res/mipmap-xhdpi
        mkdir -p app/src/main/res/mipmap-xxhdpi
        mkdir -p app/src/main/res/mipmap-xxxhdpi
        mkdir -p app/src/main/res/anim
        mkdir -p gradle/wrapper
        
    - name: Download and set app icon
      run: |
        if [ -n "${{ github.event.inputs.logo_url }}" ]; then
          wget -O app_icon.png "${{ github.event.inputs.logo_url }}" || echo "Logo download failed"
          if [ -f app_icon.png ]; then
            # App launcher icons
            convert app_icon.png -resize 48x48 app/src/main/res/mipmap-mdpi/ic_launcher.png 2>/dev/null || cp app_icon.png app/src/main/res/mipmap-mdpi/ic_launcher.png
            convert app_icon.png -resize 72x72 app/src/main/res/mipmap-hdpi/ic_launcher.png 2>/dev/null || cp app_icon.png app/src/main/res/mipmap-hdpi/ic_launcher.png
            convert app_icon.png -resize 96x96 app/src/main/res/mipmap-xhdpi/ic_launcher.png 2>/dev/null || cp app_icon.png app/src/main/res/mipmap-xhdpi/ic_launcher.png
            convert app_icon.png -resize 144x144 app/src/main/res/mipmap-xxhdpi/ic_launcher.png 2>/dev/null || cp app_icon.png app/src/main/res/mipmap-xxhdpi/ic_launcher.png
            convert app_icon.png -resize 192x192 app/src/main/res/mipmap-xxxhdpi/ic_launcher.png 2>/dev/null || cp app_icon.png app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
            
            # Drawable logo for use in layouts (120x120)
            convert app_icon.png -resize 120x120 app/src/main/res/drawable/app_logo.png 2>/dev/null || cp app_icon.png app/src/main/res/drawable/app_logo.png
          fi
        else
          echo "No logo URL provided, using default placeholder"
        fi
        
    - name: Create SplashActivity.kt
      run: |
        cat > app/src/main/java/com/webview/app/SplashActivity.kt << 'KOTLIN_EOF'
        package com.webview.app

        import android.content.Intent
        import android.os.Bundle
        import android.os.Handler
        import android.os.Looper
        import android.view.animation.AnimationUtils
        import android.widget.ImageView
        import android.widget.TextView
        import androidx.appcompat.app.AppCompatActivity

        class SplashActivity : AppCompatActivity() {
            override fun onCreate(savedInstanceState: Bundle?) {
                super.onCreate(savedInstanceState)
                setContentView(R.layout.activity_splash)

                val appLogo = findViewById<ImageView>(R.id.appLogo)
                val appName = findViewById<TextView>(R.id.appName)
                val tagline = findViewById<TextView>(R.id.tagline)

                val fadeIn = AnimationUtils.loadAnimation(this, R.anim.fade_in)
                val slideUp = AnimationUtils.loadAnimation(this, R.anim.slide_up)

                appLogo.startAnimation(fadeIn)
                Handler(Looper.getMainLooper()).postDelayed({
                    appName.startAnimation(slideUp)
                }, 300)
                Handler(Looper.getMainLooper()).postDelayed({
                    tagline.startAnimation(slideUp)
                }, 600)

                Handler(Looper.getMainLooper()).postDelayed({
                    val intent = Intent(this, MainActivity::class.java)
                    startActivity(intent)
                    overridePendingTransition(android.R.anim.fade_in, android.R.anim.fade_out)
                    finish()
                }, 3000)
            }
        }
        KOTLIN_EOF
        
    - name: Create MainActivity.kt
      run: |
        cat > app/src/main/java/com/webview/app/MainActivity.kt << 'KOTLIN_EOF'
        package com.webview.app

        import android.annotation.SuppressLint
        import android.content.Context
        import android.content.pm.ActivityInfo
        import android.content.res.Configuration
        import android.graphics.Bitmap
        import android.net.ConnectivityManager
        import android.net.NetworkCapabilities
        import android.os.Bundle
        import android.os.Handler
        import android.os.Looper
        import android.view.View
        import android.webkit.*
        import android.widget.ProgressBar
        import android.widget.Button
        import androidx.appcompat.app.AppCompatActivity
        import com.google.android.material.snackbar.Snackbar

        class MainActivity : AppCompatActivity() {
            private lateinit var webView: WebView
            private lateinit var progressBar: ProgressBar
            private lateinit var offlineLayout: View
            private lateinit var retryButton: Button
            private val handler = Handler(Looper.getMainLooper())
            private var isCheckingConnection = false
            private var isFullscreen = false

            @SuppressLint("SetJavaScriptEnabled")
            override fun onCreate(savedInstanceState: Bundle?) {
                super.onCreate(savedInstanceState)
                setContentView(R.layout.activity_main)

                webView = findViewById(R.id.webView)
                progressBar = findViewById(R.id.progressBar)
                offlineLayout = findViewById(R.id.offlineLayout)
                retryButton = findViewById(R.id.retryButton)

                setupWebView()
                
                retryButton.setOnClickListener {
                    if (isOnline()) {
                        loadWebsite()
                    } else {
                        Snackbar.make(it, "Still offline. Please check your connection.", Snackbar.LENGTH_SHORT).show()
                    }
                }

                if (isOnline()) {
                    loadWebsite()
                } else {
                    showOfflineScreen()
                }

                startConnectionMonitoring()
            }

            @SuppressLint("SetJavaScriptEnabled")
            private fun setupWebView() {
                webView.settings.apply {
                    javaScriptEnabled = true
                    domStorageEnabled = true
                    databaseEnabled = true
                    cacheMode = WebSettings.LOAD_DEFAULT
                    loadWithOverviewMode = true
                    useWideViewPort = true
                    builtInZoomControls = false
                    setSupportZoom(true)
                    mediaPlaybackRequiresUserGesture = false
                    allowFileAccess = true
                    allowContentAccess = true
                    javaScriptCanOpenWindowsAutomatically = true
                    mixedContentMode = WebSettings.MIXED_CONTENT_ALWAYS_ALLOW
                }

                webView.webViewClient = object : WebViewClient() {
                    override fun onPageStarted(view: WebView?, url: String?, favicon: Bitmap?) {
                        super.onPageStarted(view, url, favicon)
                        progressBar.visibility = View.VISIBLE
                    }

                    override fun onPageFinished(view: WebView?, url: String?) {
                        super.onPageFinished(view, url)
                        progressBar.visibility = View.GONE
                    }

                    override fun onReceivedError(view: WebView?, request: WebResourceRequest?, error: WebResourceError?) {
                        super.onReceivedError(view, request, error)
                        if (request?.isForMainFrame == true) {
                            showOfflineScreen()
                        }
                    }

                    override fun shouldOverrideUrlLoading(view: WebView?, request: WebResourceRequest?): Boolean {
                        return false
                    }
                }

                webView.webChromeClient = object : WebChromeClient() {
                    override fun onProgressChanged(view: WebView?, newProgress: Int) {
                        progressBar.progress = newProgress
                    }

                    override fun onShowCustomView(view: View?, callback: CustomViewCallback?) {
                        super.onShowCustomView(view, callback)
                        isFullscreen = true
                        requestedOrientation = ActivityInfo.SCREEN_ORIENTATION_SENSOR
                    }

                    override fun onHideCustomView() {
                        super.onHideCustomView()
                        isFullscreen = false
                        requestedOrientation = ActivityInfo.SCREEN_ORIENTATION_UNSPECIFIED
                    }
                }
            }

            private fun loadWebsite() {
                val webUrl = resources.getString(R.string.web_url)
                offlineLayout.visibility = View.GONE
                webView.visibility = View.VISIBLE
                webView.loadUrl(webUrl)
            }

            private fun showOfflineScreen() {
                offlineLayout.visibility = View.VISIBLE
                webView.visibility = View.GONE
            }

            private fun isOnline(): Boolean {
                val connectivityManager = getSystemService(Context.CONNECTIVITY_SERVICE) as ConnectivityManager
                val network = connectivityManager.activeNetwork ?: return false
                val capabilities = connectivityManager.getNetworkCapabilities(network) ?: return false
                return capabilities.hasCapability(NetworkCapabilities.NET_CAPABILITY_INTERNET) &&
                       capabilities.hasCapability(NetworkCapabilities.NET_CAPABILITY_VALIDATED)
            }

            private fun startConnectionMonitoring() {
                val checkConnection = object : Runnable {
                    override fun run() {
                        if (!isCheckingConnection) {
                            isCheckingConnection = true
                            if (isOnline() && offlineLayout.visibility == View.VISIBLE) {
                                loadWebsite()
                            } else if (!isOnline() && webView.visibility == View.VISIBLE) {
                                showOfflineScreen()
                            }
                            isCheckingConnection = false
                        }
                        handler.postDelayed(this, 5000)
                    }
                }
                handler.post(checkConnection)
            }

            @Deprecated("Deprecated in Java")
            override fun onBackPressed() {
                if (webView.canGoBack() && webView.visibility == View.VISIBLE) {
                    webView.goBack()
                } else {
                    super.onBackPressed()
                }
            }

            override fun onConfigurationChanged(newConfig: Configuration) {
                super.onConfigurationChanged(newConfig)
            }

            override fun onDestroy() {
                super.onDestroy()
                handler.removeCallbacksAndMessages(null)
                webView.destroy()
            }
        }
        KOTLIN_EOF
        
